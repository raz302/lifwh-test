{% extends 'base.html' %}
{% block title %}
    {{ request.user.first_name }}
{% endblock title %}
{% block content %}

    <section class="account-profile">
        <h3 class="heading">My Account</h3>
        <div class="account-section">
          <div class="account-tab">
            <a href="{% url 'profile' %}" class="tab-link">Profile</a>
            <a href="{% url 'profile_pass' %}" class="tab-link active">Password</a>
            <a href="{% url 'profile_not' %}" class="tab-link three">Notifications</a>
            <a href="{% url 'profile_bills' %}" class="tab-link">Billing</a>
          </div>
          <div class="account-content">
            <form action="{% url 'edit_pass' %}" method="POST" class="update-pass-form">
              {% csrf_token %}
              <h4 class="update-head">Password</h4>
              <div class="form-group">
                <label for="" class="form-group-label">New Password</label>
                <input type="password" name="password1" id="" class="form-group-input" />
              </div>
              <div class="form-group">
                <label for="" class="form-group-label">Retype Password</label>
                <input type="password" name="password2" id="" class="form-group-input" />
              </div>
              <div class="form-group">
                <label for="" class="form-group-label">Current Password</label>
                <input type="password" name="password" id="" class="form-group-input" />
              </div>
              <p class="form-text">
                We need your current password to confirm your changes
              </p>
              <button type="submit" class="btn-submit">Update</button>
            </form>
          </div>
        </div>
      </section>
{% endblock content %}
