{% extends 'base.html' %}

{% block content %}
<div  style="width: 100%; margin: 300px auto; display:flex; align-items: center; flex-direction: column;">
  <h3 class="form-head">Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    <div class="form-group" style="width: 100%">
      {{ form.as_p }}
    </div>
    
    <button type="submit" class="btn-submit">Submit</button>
  </form>
</div>
{% endblock %}
